  <link rel="stylesheet" href="./style.css">
  <style>
    .balloon {
  position: relative;
  background: #f0f0f0;
  border-radius: 10px;
  padding: 10px 15px;
  width: fit-content;
  max-width: 70%;
  margin: 40px 0; /* 上下の余白、左右寄せない */
  font-size: 16px;
  text-align: center;
}

.balloon.left {
  margin-left: 20px; /* 左寄せ */
}

.balloon.left::after {
  content: "";
  position: absolute;
  top: 50%;
  left: -30px; /* 吹き出しの長さ */
  transform: translateY(-50%);
  border: 15px solid transparent;
  border-right: 30px solid #f0f0f0; /* 吹き出し色と一致 */
}

</style>
</head>
